<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Level 3</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="Level3.css" />
  </head>

  <body>
    <div class="img">
      <a href="Level2.html"
        ><img
          class="back"
          src="../back.gif"
          alt="Back"
          height="55px"
          width="55px"
      /></a>
      <div class="worldmap">
        <img src="japan.webp" height="370px" width="60%" />
      </div>
      <div>
        <h1>Type Japan neighboring countries !</h1>
      </div>
      <div class="container">
        <div class="cube" id="russia" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Russia</span>
          </div>
        </div>
        <div class="cube" id="philippine">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Philippine</span>
          </div>
        </div>
        <div class="cube" id="taiwan">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Taiwan</span>
          </div>
        </div>
        <div class="cube" id="china">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>China</span>
          </div>
        </div>
        <div class="cube" id="north korea">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>N.Korea</span>
          </div>
        </div>
        <div class="cube" id="south korea">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>S.Korea</span>
          </div>
        </div>
      </div>

      <a href="./Level4.html"
        ><img id="next" src="../next.png" height="60px" width="60px"
      /></a>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
    </div>

    <script src="Level3.js"></script>
  </body>
</html>
