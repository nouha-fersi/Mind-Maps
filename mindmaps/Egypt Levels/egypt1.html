<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGYPT level 1</title>
    <link rel="shortcut icon" type="image/png" href="egypt.webp" />
    <link rel="stylesheet" href="egypt1.css" />
  </head>

  <body>
    <div class="img">
      <a href="../Page 4/page4.html">
        <img
          class="back"
          src="../back.gif"
          alt="Back"
          height="55px"
          width="55px"
      />
    </a>
      <div>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player
          src="https://assets1.lottiefiles.com/packages/lf20_5upjwxvm.json"
          background="transparent"
          speed="0.8"
          style="width: 80%; height: 70%"
          autoplay
          loop
          id="win"
        ></lottie-player>
      </div>
    <div class="img">
      <div class="worldmap">
        <img src="Egypt1.jpg" width="60%" />
      </div>
      <div>
        <h1>Guess Egypt's neighboring countries!</h1>
      </div>
      <div class="container">
        <div class="cube" id="libya" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Libia</span>
          </div>
        </div>
        <div class="cube" id="sudan">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Sudan</span>
          </div>
        </div>
        <div class="cube" id="jordan">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Jordan</span>
          </div>
        </div>
        <div class="cube" id="saudi arabia">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span style="font-size:px;">Saudi Arabia</span>
          </div>
        </div>
        <div class="cube" id="palestine">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Palestine</span>
          </div>
        </div>
      </div>
     
      <a href="egypt2.html">
        <img id="next" src="../next.png" height="60px" width="60px"/>
      </a>
    <div class="rep" id="rep">
      <input type="text" placeholder="Write Here" id="answer" class="ans" />
    </div>
  </div>
  <script src="egypt1.js"></script>
</body>
</html>
