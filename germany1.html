<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>germany</title>
    <link rel="stylesheet" href="germany1.css" />
  </head>
  <body>
    <div class="img">
      <div class="worldmap">
        <img src="germanycities.jpg" width="25%" />
      </div>
      <div>
        <h1>Guess the most known german cities</h1>
      </div>
      <div class="container">
        <div class="cube" id="berlin" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Berlin</span>
          </div>
        </div>
        <div class="cube" id="stuttgart">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Stuttgart</span>
          </div>
        </div>
        <div class="cube" id="hamburg">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Hamburg</span>
          </div>
        </div>
        <div class="cube" id="hannover">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Hannover</span>
          </div>
        </div>
        <div class="cube" id="munich">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Munich</span>
          </div>
        </div>
        <div class="cube" id="frankfurt">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Frankfurt</span>
          </div>
        </div>
        <div class="cube" id="dusseldorf">
            <div class="flip">
              <span>?</span>
            </div>
            <div class="flop">
              <span>Dusseldorf</span>
            </div>
          </div>
      </div>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" />
      </div>
    </div>

    <script src="germany1.js"></script>
  </body>
</html>
