<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Level 3</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="Level3.css" />
  </head>

  <body>
    <div class="img">
      <a href="Level2.html"
        ><img
          class="back"
          src="../back.gif"
          alt="Back"
          height="55px"
          width="55px"
      /></a>
      <div>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player
          src="https://assets1.lottiefiles.com/packages/lf20_5upjwxvm.json"
          background="transparent"
          speed="0.8"
          style="width: 80%; height: 80%"
          autoplay
          loop
          id="win"
        ></lottie-player>
      </div>
      <div class="worldmap">
        <img src="japan.webp" height="370px" width="60%" />
      </div>
      <div>
        <h1>Type Japan neighboring countries !</h1>
      </div>
      <div class="container">
        <div class="cube" id="russia" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Russia</span>
          </div>
        </div>
        <div class="cube" id="philippine">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Philippine</span>
          </div>
        </div>
        <div class="cube" id="taiwan">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Taiwan</span>
          </div>
        </div>
        <div class="cube" id="china">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>China</span>
          </div>
        </div>
        <div class="cube" id="north korea">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>N.Korea</span>
          </div>
        </div>
        <div class="cube" id="south korea">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>S.Korea</span>
          </div>
        </div>
      </div>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
    </div>

    <div id="winPopup" class="winPopup">
      <div class="win-content">
        <p>Congratulations ðŸŽ‰ </p>
         <p>Your Score : <span id="scoreDisplay"></span> </p>  
         <p>Total Tries : <span id="totalTries"></span> </p>
         <a href=""
      ><img id="reload" src="../reloading.png" height="50px" width="50px"
    /></a>
        <a href="../Page 1/page1.html"
      ><img id="home" src="../home.png" height="65px" width="60px"
    /></a>
        <a href="Level4.html"
      ><img id="next" src="../next.png" height="60px" width="60px"
    /></a>
      </div>
    </div>

    <script src="Level1.js"></script>
  </body>
</html>
