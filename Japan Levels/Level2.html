<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Level 2</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="Level2.css" />
  </head>

  <body>
    <div class="img">
      <a href="Level1.html"
        ><img
          class="back"
          src="../back.gif"
          alt="Back"
          height="55px"
          width="55px"
      /></a>
      <div>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player
          src="https://assets1.lottiefiles.com/packages/lf20_5upjwxvm.json"
          background="transparent"
          speed="0.8"
          style="width: 80%; height: 70%"
          autoplay
          loop
          id="win"
        ></lottie-player>
      </div>
      <div class="worldmap">
        <img src="japanese food.png" height="370px" width="60%" />
      </div>
      <div>
        <h1>Type some japanese food !</h1>
      </div>
      <div class="container">
        <div class="cube" id="sushi" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Sushi</span>
          </div>
        </div>
        <div class="cube" id="ramen">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Ramen</span>
          </div>
        </div>
        <div class="cube" id="tempura">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Tempura</span>
          </div>
        </div>
        <div class="cube" id="yakitori">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Yakitori</span>
          </div>
        </div>
        <div class="cube" id="soba">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Soba</span>
          </div>
        </div>
        <div class="cube" id="onigiri">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Onigiri</span>
          </div>
        </div>
      </div>

      <a href="./Level3.html"
        ><img id="next" src="../next.png" height="60px" width="60px"
      /></a>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
    </div>

    <script src="Level2.js"></script>
  </body>
</html>
