<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Level 4</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="Level4.css" />
  </head>

  <body>
    <div class="img">
      <a href="Level3.html"
        ><img
          class="back"
          src="../back.gif"
          alt="Back"
          height="55px"
          width="55px"
      /></a>
      <div>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player
          src="https://assets1.lottiefiles.com/packages/lf20_5upjwxvm.json"
          background="transparent"
          speed="0.8"
          style="width: 80%; height: 70%"
          autoplay
          loop
          id="win"
        ></lottie-player>
      </div>
      <div class="worldmap">
        <img src="emperors.jpg" height="370px" width="60%" />
      </div>
      <div>
        <h1>Type last six emperors of Japan !</h1>
      </div>
      <div class="container">
        <div class="cube" id="naruhito" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Naruhito</span>
          </div>
        </div>
        <div class="cube" id="akihito">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Akihito</span>
          </div>
        </div>
        <div class="cube" id="hirohito">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Hirohito</span>
          </div>
        </div>
        <div class="cube" id="yoshihito">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Yoshihito</span>
          </div>
        </div>
        <div class="cube" id="mutsuhito">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Mutsuhito</span>
          </div>
        </div>
        <div class="cube" id="osahito">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Osahito</span>
          </div>
        </div>
      </div>

      <a href="../Page 4/page4.html"
        ><img id="next" src="../next.png" height="60px" width="60px"
      /></a>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
    </div>

    <script src="Level4.js"></script>
  </body>
</html>
