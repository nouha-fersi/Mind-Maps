<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Level 1</title>
    <link rel="stylesheet" href="Level1.css" />
  </head>

  <body>
    <div class="img">
      <a href="../Levels Page/levels.html"
        ><img
          class="back"
          src="../back.gif"
          alt="Back"
          height="60px"
          width="60px"
      /></a>
      <div class="worldmap">
        <img src="japan cities.jpg" height="370px" width="60%" />
      </div>
      <div>
        <h1>Name some japanese cities !</h1>
      </div>
      <div class="container">
        <div class="cube" id="tokyo" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Tokyo</span>
          </div>
        </div>
        <div class="cube" id="kyoto">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Kyoto</span>
          </div>
        </div>
        <div class="cube" id="osaka">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Osaka</span>
          </div>
        </div>
        <div class="cube" id="yokohama">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Yokohama</span>
          </div>
        </div>
        <div class="cube" id="nagoya">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Nagoya</span>
          </div>
        </div>
        <div class="cube" id="sapporo">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Sapporo</span>
          </div>
        </div>
      </div>

      <a href="./Level2.html"
        ><img id="next" src="../next.png" height="60px" width="60px"
      /></a>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
    </div>

    <script src="Level1.js"></script>
  </body>
</html>
