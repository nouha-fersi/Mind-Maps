<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="page3.css" />
  </head>

  <body>
    <div class="img">
      <a href="../Page 2/page2.html"
        ><img
          class="back"
          src="../back.gif"
          alt="Back"
          height="60px"
          width="60px"
      /></a>
      <div class="worldmap">
        <img src="../worldmap.jpg" width="60%" />
      </div>

      <div>
        <h1>Guess the countries !</h1>
      </div>
      <div class="container">
        <div class="cube" id="usa" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>USA</span>
          </div>
        </div>
        <div class="cube" id="germany">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Germany</span>
          </div>
        </div>
        <div class="cube" id="italy">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Italy</span>
          </div>
        </div>
        <div class="cube" id="spain">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Spain</span>
          </div>
        </div>
        <div class="cube" id="egypt">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Egypt</span>
          </div>
        </div>
        <div class="cube" id="japan">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Japan</span>
          </div>
        </div>
      </div>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
      <a href=""
        ><img class="next" src="../next.png" height="60px" width="60px"
      /></a>
    </div>

    <script src="page3.js"></script>
  </body>
</html>
