<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Italy Level 1</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="italy2.css" />
  </head>
  <body>
    <div class="img">
      <a href="../Italy Levels/italy1.html"><img class="back" src="../back.gif" alt="Back" height="55px"
        width="55px" /></a>

        <div class="cc">
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
          <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_5upjwxvm.json"
            background="transparent"
            speed="0.8"
            style="width: 80%; height: 70%"
            autoplay
            loop
            id="win"
          ></lottie-player>
        </div>

        <div class="worldmap">
            <img src="italyneighbours.jpg" width="30%" />
          </div>
          <div>
            <h1>Guess Italy's neighboring countries</h1>
          </div>
          <div class="container">
            <div class="cube" id="france" test="false">
              <div class="flip">
                <span>?</span>
              </div>
              <div class="flop">
                <span>France</span>
              </div>
            </div>
            <div class="cube" id="switzerland">
              <div class="flip">
                <span>?</span>
              </div>
              <div class="flop">
                <span>Switzerland</span>
              </div>
            </div>
            <div class="cube" id="austria">
              <div class="flip">
                <span>?</span>
              </div>
              <div class="flop">
                <span>Austria</span>
              </div>
            </div>
            <div class="cube" id="solvenia">
              <div class="flip">
                <span>?</span>
              </div>
              <div class="flop">
                <span>Solvenia</span>
              </div>
            </div>
            <div class="cube" id="corsica">
              <div class="flip">
                <span>?</span>
              </div>
              <div class="flop">
                <span>Corsica</span>
              </div>
            </div>
      </div>

      <a href="../Italy Levels/italy3.html"
        ><img
          class="next"
          id="next"
          src="../next.png"
          height="60px"
          width="60px"
      /></a>
      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
    </div>

    <script src="italy2.js"></script>
  </body>
</html>
