<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Germany Level 2</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="germany2.css" />
  </head>
  <body>
    <div class="img">
      <a href="../germanylevels/germany1.html"><img class="back" src="../back.gif" alt="Back" height="55px"
        width="55px" /></a>

        <div class="cc">
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
          <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_5upjwxvm.json"
            background="transparent"
            speed="0.8"
            style="width: 80%; height: 80%"
            autoplay
            loop
            id="win"
          ></lottie-player>
        </div>

      <div class="worldmap">
        <img src="germanyneighbours.png" width="45%" />
      </div>
      <div>
        <h1>Guess Germany's neighboring countries </h1>
      </div>
      <div class="container">
        <div class="cube" id="netherland" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Netherland</span>
          </div>
        </div>
        <div class="cube" id=" belgium">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span> Belgium</span>
          </div>
        </div>
        <div class="cube" id="france">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>France</span>
          </div>
        </div>
        <div class="cube" id="luxembourg">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Luxembourg</span>
          </div>
        </div>
        <div class="cube" id="denmark">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Denmark</span>
          </div>
        </div>
        <div class="cube" id="poland">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Poland</span>
          </div>
        </div>
        <div class="cube" id="czech">
            <div class="flip">
              <span>?</span>
            </div>
            <div class="flop">
              <span>Czech</span>
            </div>
        </div>
        <div class="cube" id="austria">
            <div class="flip">
              <span>?</span>
            </div>
            <div class="flop">
              <span>Austria</span>
            </div>
          </div>
          <div class="cube" id="switzerland">
            <div class="flip">
              <span>?</span>
            </div>
            <div class="flop">
              <span>Switzerland</span>
            </div>
          </div>
      </div>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
    </div>

    <div id="winPopup" class="winPopup">
      <div class="win-content">
        <p>Congratulations ðŸŽ‰ </p>
         <p>Your Score : <span id="scoreDisplay"></span> </p>  
         <p>Total Tries : <span id="totalTries"></span> </p>
         <a href=""
      ><img id="reload" src="../reloading.png" height="50px" width="50px"
    /></a>
        <a href="../Page 1/page1.html"
      ><img id="home" src="../home.png" height="65px" width="60px"
    /></a>
        <a href="germany3.html"
      ><img id="next" src="../next.png" height="60px" width="60px"
    /></a>
      </div>

    </div>

    <script src="germany1.js"></script>
  </body>
</html>
