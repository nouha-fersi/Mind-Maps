<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>egypt 1</title>
    <link rel="stylesheet" href="usa5.css" />
  </head>
  <body>
    <div class="img">
      <div class="worldmap">
        <img src="usa5.jpg" width="50%" />
      </div>
      <div>
        <h1>most popular food!</h1>
      </div>
      <div class="container">
        <div class="cube" id="ice cream" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Ice Cream</span>
          </div>
        </div>
        <div class="cube" id="chicken tenders">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Chicken Tenders</span>
          </div>
        </div>
        <div class="cube" id="soft drinks">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Soft Drinks</span>
          </div>
        </div>
        <div class="cube" id="french fries">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>French Fries</span>
          </div>
        </div>
        <div class="cube" id="hot dogs">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Hot Dogs</span>
          </div>
        </div>
        <div class="cube" id="hamburgers">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Hambur- gers</br></span>
          </div>
        </div>
      </div>
     
      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="shake"/> 
    </div>
    <script src="usa5.js"></script>
  </body>
</html>
