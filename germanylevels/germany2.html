<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>germany</title>
    <link rel="stylesheet" href="germany2.css" />
  </head>
  <body>
    <div class="img">
      <a href="../Levels Page/levels.html"><img class="back" src="../back.gif" alt="Back" height="60px"
        width="60px" /></a>
      <div class="worldmap">
        <img src="germanyneighbours.png" width="45%" />
      </div>
      <div>
        <h1>Guess Germany's neighboring countries </h1>
      </div>
      <div class="container">
        <div class="cube" id="netherland" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Netherland</span>
          </div>
        </div>
        <div class="cube" id=" belgium">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span> Belgium</span>
          </div>
        </div>
        <div class="cube" id="france">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>France</span>
          </div>
        </div>
        <div class="cube" id="luxembourg">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Luxembourg</span>
          </div>
        </div>
        <div class="cube" id="denmark">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Denmark</span>
          </div>
        </div>
        <div class="cube" id="poland">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Poland</span>
          </div>
        </div>
        <div class="cube" id="czech">
            <div class="flip">
              <span>?</span>
            </div>
            <div class="flop">
              <span>Czech</span>
            </div>
        </div>
        <div class="cube" id="austria">
            <div class="flip">
              <span>?</span>
            </div>
            <div class="flop">
              <span>Austria</span>
            </div>
          </div>
          <div class="cube" id="switzerland">
            <div class="flip">
              <span>?</span>
            </div>
            <div class="flop">
              <span>Switzerland</span>
            </div>
          </div>
      </div>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
    </div>

    <script src="germany2.js"></script>
  </body>
</html>
