<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mind Maps</title>
  <link rel="stylesheet" href="germany4.css" />
</head>

<body>
  <div class="img">
    <a href="../Levels Page/levels.html"><img class="back" src="../back.gif" alt="Back" height="60px"
        width="60px" /></a>
        <div class="cc">
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
          <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_5upjwxvm.json"
            background="transparent"
            speed="0.8"
            style="width: 80%; height: 70%"
            autoplay
            loop
            id="win"
          ></lottie-player>
        </div>
    <div class="worldmap">
      <img src="langue.jpg" height="370px" width="60%" />
    </div>
    <div>
      <h1>Name most known german words !</h1>
    </div>
    <div class="container">
      <div class="cube" id="hallo" test="false">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Hallo</span>
        </div>
      </div>
      <div class="cube" id="danke">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Danke</span>
        </div>
      </div>
      <div class="cube" id="deutsch">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Deutsch</span>
        </div>
      </div>
      <div class="cube" id="bitte">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Bitte</span>
        </div>
      </div>
      <div class="cube" id="guten morgan">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Guten morgan</span>
        </div>
      </div>
      
      <div class="cube" id="nein">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Nein</span>
        </div>
      </div>
    </div>

    <div class="rep" id="rep">
      <input type="text" placeholder="Write Here" id="answer" class="ans" />
    </div>
  </div>

  <script src="germany4.js"></script>
</body>

</html>
