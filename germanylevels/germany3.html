<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Germany </title>
  <link rel="stylesheet" href="germany3.css" />
</head>

<body>
  <div class="img">
    <a href="../germanylevels/germany2.html"><img class="back" src="../back.gif" alt="Back" height="60px"
        width="60px" /></a>
    <div class="worldmap">
      <img src="germanymonument.jpg" height="370px" width="60%" />
    </div>
    <div>
      <h1>Name some german monuments !</h1>
    </div>
    <div class="container">
      <div class="cube" id="bastei bridge" test="false">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Bastei bridge</span>
        </div>
      </div>
      <div class="cube" id="cologne cathedral">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Cologne cathedral</span>
        </div>
      </div>
      <div class="cube" id="berlin tower">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Berlin Tower</span>
        </div>
      </div>
      <div class="cube" id="brandenburg gate">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Brandenburg gate</span>
        </div>
      </div>
      <div class="cube" id="hannover town hall">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Hannover town hall</span>
        </div>
      </div>
    </div>

    <a href="../germanylevels/germany4.html"
        ><img
          class="next"
          id="next"
          src="../next.png"
          height="60px"
          width="60px"
      /></a>
    <div class="rep" id="rep">
      <input type="text" placeholder="Write Here" id="answer" class="ans" />
    </div>
  </div>

  <script src="germany3.js"></script>
</body>

</html>
