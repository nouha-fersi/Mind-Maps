<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USA1</title>
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />
    <link rel="stylesheet" href="usa1.css" />
  </head>

  <body>
    <div class="img">
      <a href="../Page 4/page4.html">
        <img
          class="back"
          src="../back.gif"
          alt="Back"
          height="55px"
          width="55px"
      />
    </a>
      <div>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player
          src="https://assets1.lottiefiles.com/packages/lf20_5upjwxvm.json"
          background="transparent"
          speed="0.8"
          style="width: 80%; height: 70%"
          autoplay
          loop
          id="win"
        ></lottie-player>
      </div>
      <div class="worldmap">
        <img src="usa1.jpg" width="50%" />
      </div>
      <div>
        <h1>describe the american flag !</h1>
      </div>
      <div class="container">
        <div class="cube" id="13" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>13</span>
          </div>
        </div>
        <div class="cube" id="red">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>red</span>
          </div>
        </div>
        <div class="cube" id="50">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>50</span>
          </div>
        </div>
        <div class="cube" id="white">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>white</span>
          </div>
        </div>
        <div class="cube" id="blue">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>blue</span>
          </div>
        </div>
        <div class="cube" id="stars">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>stars</span>
          </div>
        </div>
      </div>
      <a href="../Page 4/page4.html">
        <img id="next" src="../next.png" height="60px" width="60px"/>
      </a>
    <div class="rep" id="rep">
      <input type="text" placeholder="Write Here" id="answer" class="ans" />
    </div>
  </div>
  <script src="usa1.js"></script>
</body>
</html>
