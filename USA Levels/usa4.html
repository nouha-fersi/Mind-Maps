<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USA 4</title>
    <link rel="stylesheet" href="usa4.css" />
  </head>
  <body>
    <div class="img">
      <div class="worldmap">
        <img src="usa4.jpg" width="50%" />
      </div>
      <div>
        <h1>Popular destinations!</h1>
      </div>
      <div class="container">
        <div class="cube" id="mount rushmore" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Mount Rushmore</span>
          </div>
        </div>
        <div class="cube" id="cloud gate">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Cloud Gate</span>
          </div>
        </div>
        <div class="cube" id="statue of liberty">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>StatueOf Liberty</span>
          </div>
        </div>
        <div class="cube" id="new york">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>New York</span>
          </div>
        </div>
        <div class="cube" id="los angeles">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Los Angeles</span>
          </div>
        </div>
        <div class="cube" id="san francisco">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>San Francisco</br></span>
          </div>
        </div>
      </div>
     
      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="shake"/> 
    </div>
    <script src="usa4.js"></script>
  </body>
</html>
