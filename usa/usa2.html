<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USA 2</title>
    <link rel="stylesheet" href="usa2.css" />
  </head>
  <body>
    <div class="img">
      <div class="worldmap">
        <img src="usa2.jpg" width="50%" />
      </div>
      <div>
        <h1>what can you see !</h1>
      </div>
      <div class="container">
        <div class="cube" id="texas" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>texas</span>
          </div>
        </div>
        <div class="cube" id="cowboy">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>cowboy</span>
          </div>
        </div>
        <div class="cube" id="western">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Western</span>
          </div>
        </div>
        <div class="cube" id="desert">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>desert</span>
          </div>
        </div>
        <div class="cube" id="dallas">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Dallas</span>
          </div>
        </div>
        <div class="cube" id="hat">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Hat</span>
          </div>
        </div>
      </div>
     
      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="shake"/>
    </div>
    <script src="usa2.js"></script>
  </body>
</html>
