<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapin Level 4</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="Level4.css" />
  </head>

  <body>
    <div class="img">
      <a href="../Levels Page/levels.html"
        ><img
          class="back"
          src="../back.gif"
          alt="Back"
          height="55px"
          width="55px"
      /></a>
      <div class="worldmap">
        <img src="spanish food.jpg" height="370px" width="60%" />
      </div>
      <div>
        <h1>Type some spanish food !</h1>
      </div>
      <div class="container">
        <div class="cube" id="paella" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Paella</span>
          </div>
        </div>
        <div class="cube" id="tortilla">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Tortilla</span>
          </div>
        </div>
        <div class="cube" id="gazpacho">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Gazpacho</span>
          </div>
        </div>
        <div class="cube" id="migas">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Migas</span>
          </div>
        </div>
        <div class="cube" id="croquetas">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Croquetas</span>
          </div>
        </div>
        <div class="cube" id="churros">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Churros</span>
          </div>
        </div>
      </div>

      <a href="../Page 4/page4.html"
      ><img
        id="next"
        src="../next.png"
        height="60px"
        width="60px"
    /></a>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
    </div>

    <script src="Level4.js"></script>
  </body>
</html>
