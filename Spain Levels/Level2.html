<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapin Level 2</title>
    <link rel="stylesheet" href="Level2.css" />
  </head>

  <body>
    <div class="img">
      <a href="../Levels Page/levels.html"
        ><img
          class="back"
          src="../back.gif"
          alt="Back"
          height="60px"
          width="60px"
      /></a>
      <div class="worldmap">
        <img src="guernica.jfif" height="370px" width="60%" />
      </div>
      <div>
        <h1>What comes to your mind !</h1>
      </div>
      <div class="container">
        <div class="cube" id="guernica" test="false">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Guernica</span>
          </div>
        </div>
        <div class="cube" id="picasso">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Picasso</span>
          </div>
        </div>
        <div class="cube" id="museum">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Museum</span>
          </div>
        </div>
        <div class="cube" id="reina sofia">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Reina sofia</span>
          </div>
        </div>
        <div class="cube" id="art">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Art</span>
          </div>
        </div>
        <div class="cube" id="paint">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Paint</span>
          </div>
        </div>
      </div>

      <a href="./Level3.html"
        ><img id="next" src="../next.png" height="60px" width="60px"
      /></a>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
    </div>

    <script src="Level2.js"></script>
  </body>
</html>
