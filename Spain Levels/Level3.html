<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sapin Level 3</title>
  <link rel="stylesheet" href="Level3.css" />
</head>

<body>
  <div class="img">
    <a href="../Levels Page/levels.html"><img class="back" src="../back.gif" alt="Back" height="60px"
        width="60px" /></a>

    <div class="worldmap">
      <img src="words.png" height="370px" width="60%" />
    </div>
    <div>
      <h1>Type some words in spanish !</h1>
    </div>
    <div class="container">
      <div class="cube" id="hola" test="false">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Hola</span>
        </div>
      </div>
      <div class="cube" id="adios">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Adios</span>
        </div>
      </div>
      <div class="cube" id="amor">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Amor</span>
        </div>
      </div>
      <div class="cube" id="si">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Si</span>
        </div>
      </div>
      <div class="cube" id="gracias">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Gracias</span>
        </div>
      </div>
      <div class="cube" id="por favor">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Por favor</span>
        </div>
      </div>
    </div>

    <div class="rep" id="rep">
      <input type="text" placeholder="Write Here" id="answer" class="ans" />
    </div>
  </div>

  <script src="Level3.js"></script>
</body>

</html>
