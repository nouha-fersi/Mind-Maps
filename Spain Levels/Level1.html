<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spain Level 1</title>
  <link rel="stylesheet" href="Level1.css" />
</head>

<body>
  <div class="img">
    <a href="../Levels Page/levels.html"><img class="back" src="../back.gif" alt="Back" height="60px"
        width="60px" /></a>
    <div class="worldmap">
      <img src="barcelone.jfif" height="370px" width="60%" />
    </div>
    <div>
      <h1>Name some spanish cities !</h1>
    </div>
    <div class="container">
      <div class="cube" id="barcelone" test="false">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Barcelone</span>
        </div>
      </div>
      <div class="cube" id="madrid">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Madrid</span>
        </div>
      </div>
      <div class="cube" id="sevilla">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Sevilla</span>
        </div>
      </div>
      <div class="cube" id="valence">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Valence</span>
        </div>
      </div>
      <div class="cube" id="bilbao">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Bilbao</span>
        </div>
      </div>
      <div class="cube" id="malaga">
        <div class="flip">
          <span>?</span>
        </div>
        <div class="flop">
          <span>Malaga</span>
        </div>
      </div>
    </div>

    <div class="rep" id="rep">
      <input type="text" placeholder="Write Here" id="answer" class="ans" />
    </div>
  </div>

  <script src="Level1.js"></script>
</body>

</html>
