          src="https://assets1.lottiefiles.com/packages/lf20_5upjwxvm.json"

      </div>
      <div class="container">
        <div class="cube" id="pyramids" test="false">
          <div class="flip">
            <span>?</span>

          </div>
        </div>
        <div class="cube" id="karnak">

            <span>?</span>

          </div>
        </div>
        <div class="cube" id="abu simbel">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Abu Simbel</span>
          </div>
        </div>
        <div class="cube" id="sphinx">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Great Sphinx</span>
          </div>
        </div>
        <div class="cube" id="temple of hatshepsut">
          <div class="flip">
            <span>?</span>
          </div>
          <div class="flop">
            <span>Temple of Hatshepsut</span>
          </div>
        </div>
        <div class="cube" id="temple of isis">
            <div class="flip">
              <span>?</span>
            </div>
            <div class="flop">
              <span>Temple of Isis</span>
            </div>
          </div>
      </div>
     
    <div class="rep" id="rep">
      <input type="text" placeholder="Write Here" id="answer" class="ans" />
    </div>
  </div>
